<!DOCTYPE html>
<!-- aboutme.html -- HomePage -->
<!-- Author: Michael Emborsky -->
<html lang="en">
    <head>
	    <meta charset="UTF-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Michael Emborsky</title>
        <meta name="description" content="The portfolio page for Michael Emborsky with content related to programming, art and music.">
        <meta name="keywords" content="Michael, Emborsky, Michael-Emborsky, portfolio, programming, illustration">
	    <link rel="stylesheet" href="styles/main.css">
    </head>
    <body>
        <header>
            <nav id="main_nav">
                <ul class="main-link">
                    <a href="index.html">
                        <div class="menu-highlight-on-hover">Coding Project</div>
                    </a>
                    <a href="gallery.html">
                        <div class="menu-highlight-on-hover">Art Gallery</div>
                    </a>
                    <a href="aboutme.html">
                        <div class="menu-highlight-on-hover">Contact<br>and More</div>
                    </a>
                </ul>
            </nav>
            <svg id="chevron" width="50" height="100">
                <polygon points="50 50, 0 100, 0 0" fill="#85d0ff" class="main-triangle"></polygon>
                <polygon points="50 50, 0 70, 0 30" fill="#fb949b" class="pointer"></polygon>
            </svg>
        </header>     
        <section>
            <div class="aboutme-shape"></div>
            <h2 class="inquiries">For inquiries, please fill out the form below with your name, email, email subject and message.</h2>
            <div class="aboutme-form">
                <form id= "contact-form">
                    <input type="text" id="name" name="from_name" placeholder="Enter your name" autofocus required>
                    <input type="text" id="subject" name="subject" placeholder="Enter the subject" required>
                    <input type="email" id="email" name="from_email" placeholder="Enter your email" required>
                    <textarea id="message" name="message" placeholder="Enter your message" rows="5" cols="30" required></textarea>
                    <input type="submit" value="Send" id="submitButton">
                </form>
            </div>
            <footer>
                &copy; Michael Emborsky -- michaelemborsky@gmail.com
            </footer>
        </section>
        <div class="background-bar"></div>
        <script src="js/sidemenu.js"></script>
        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
        <script type="text/javascript">
            (function() {
                emailjs.init({
                  publicKey: "7k92QpPWVEwbPqbZC",
                });
            })();
        </script>
        <script>
            document.querySelectorAll('.menu-highlight-on-hover').forEach((hoverItem) => {
                hoverItem.addEventListener('mousemove', (e) => {
                    const rect = hoverItem.getBoundingClientRect();
                    const x = e.clientX - rect.left;
                    const y = e.clientY - rect.top;
                    hoverItem.style.setProperty('--mouse-x', `${x}px`);
                    hoverItem.style.setProperty('--mouse-y', `${y}px`);
                });
                hoverItem.addEventListener('mouseleave', () => {
                    hoverItem.style.setProperty('--mouse-x', `50%`);
                    hoverItem.style.setProperty('--mouse-y', `50%`);
                });
            });
        </script>
        <script type="text/javascript">
            document.getElementById('contact-form').addEventListener('submit', function(event) {
                event.preventDefault(); 
                emailjs.sendForm('service_63ugnpn', 'template_5bhkzwo', this)
                    .then(function() {
                        alert('Email sent successfully!');
                    }, function(error) {
                        alert('Failed to send email: ' + JSON.stringify(error));
                    });
                window.location.href = 'https://mjemborsky.com/formSent.html';
            });
        </script>
    </body>
</html>

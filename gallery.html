<!DOCTYPE html>
<!-- gallery.html -- HomePage -->
<!-- Author: Michael Emborsky -->
<html lang="en">
    <head>
	    <meta charset="utf-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1">
	    <title>Michael Emborsky</title>
	    <link rel="stylesheet" href="styles/main.css">
        <script>
            function displayArt(img) {
                    // Get the expanded image
                var expandImg = document.getElementById("expandedImg");
                // Get the image text
                var imgText = document.getElementById("imgtext");
                // Use the same src in the expanded image as the image being clicked on from the grid
                expandImg.src = img.src;
                // Use the value of the alt attribute of the clickable image as text inside the expanded image
                imgText.innerHTML = img.alt;
                // Show the container element (hidden with CSS)
                expandImg.parentElement.style.display = "block";
            } 
        </script>
    </head>
    <body>
        <header>
            <nav id="main_nav">
                <ul class="main-link">
                    <li>
                        <a href="index.html">Home</a>
                    </li>
                    <li>
                        <a href="gallery.html">Gallery</a>
                    </li>
                    <li>
                        <a href="aboutme.html">Contact</a>
                    </li>
                </ul>
            </nav>
        </header> 
        <svg id="chevron" width="50" height="100">
            <polygon points="25 25, 25 75, 25 25" fill="black" class="pointer"></polygon>
            <polygon points="50 50, 0 100, 0 0" fill="wheat" class="main-triangle"></polygon>
        </svg>         
        <main>
            <!-- gallery has sub categories for: Album Artwork, Other Projects -->
            <nav id="gallery-nav">
                <ul>
                    <li>
                        <a>Projects</a>
                    </li>
                    <li>
                        <a>Album Art</a>
                    </li>
                </ul>
            </nav>
            <section id="gallery">
                <div class="current-art-display">
                    <!-- Expanded image -->
                    <img id="expandedImg" style="width:100%">
                  
                    <!-- Image text -->
                    <div id="imgtext"></div>
                </div>
                <div class="art-projects-grid">
                    <div class="row">
                        <div class="column">
                            <img src="images/ReverseOsmosis.jpg" alt="ReverseOsmosis" onclick="displayArt(this);">
                        </div>
                        <div class="column">
                        <img src="images/TheSurveiller.jpg" alt="TheSurveiller" onclick="displayArt(this);">
                        </div>
                        <div class="column">
                        <img src="images/Bob.jpg" alt="Bob" onclick="displayArt(this);">
                        </div>
                        <div class="column">
                        <img src="images/Versicarus.jpg" alt="Versicarus" onclick="displayArt(this);">
                        </div>
                    </div>
                </div>
                <div class="album-art-grid">
                    <div class="row">
                        <div class="column">
                        <img src="images/PhaseShift.jpg" alt="Nature" onclick="displayArt(this);">
                        </div>
                        <div class="column">
                        <img src="images/State.png" alt="Snow" onclick="displayArt(this);">
                        </div>
                        <div class="column">
                        <img src="images/Lotus.jpg" alt="Mountains" onclick="displayArt(this);">
                        </div>
                    </div>
                </div> 
            </section>
            <footer>
                &copy; Michael Emborsky -- michaelemborsky@gmail.com
            </footer>
        </main>
    </body>
    <script src="sidemenu.js"></script>
</html>

<html lang="en">
    <head>
	    <meta charset="utf-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1">
	    <title>Michael Emborsky</title>
	    <link rel="stylesheet" href="styles/main.css">
    </head>
    <body>
        <header>
            <nav id="main_nav">
                <ul class="main-link">
                        <a href="index.html" class="current">Coding Projects</a>
                        <a href="gallery.html">Art Gallery</a>
                        <a href="aboutme.html">Contact and More</a>
                </ul>
            </nav>
            <svg id="chevron" width="50" height="100">
                <polygon points="50 50, 0 100, 0 0" fill="Moccasin" class="main-triangle"></polygon>
                <polygon points="35 50, 0 65, 0 35" fill="LightSeaGreen" class="pointer"></polygon>
            </svg>
        </header>        
            <!-- gallery has sub categories for: Album Artwork, Other Projects -->
            <section id="gallery">
                <nav id="gallery-nav">
                    <ul>
                        <li>
                            <a class="projects-link">Projects</a>
                        </li>
                        <li>
                            <a class="album-art-link">Album Art</a>
                        </li>
                    </ul>
                </nav>
                <div class="current-art-display">
                    <img id="expandedImg" >
                    <div id="imgtext"></div>
                    <div id="imgdesc"></div>
                </div>
                <div class="art-projects-grid" >
                    <div class="row">
                        <div class="column">
                            <img class="first-one" src="images/SkatePark.png" alt="Skate Utopia" desc="hello" onclick="displayArt(this)">
                        </div>
                        <div class="column">
                            <img src="images/ReverseOsmosis.jpg" alt="Reverse Osmosis Jones" desc="h" onclick="displayArt(this);">
                        </div>
                        <div class="column">
                            <img src="images/TheSurveiller.jpg" alt="The Surveiller" desc="h" onclick="displayArt(this);">
                        </div>
                        <div class="column">
                            <img src="images/Bob.jpg" alt="Bob" desc="h" onclick="displayArt(this);">
                        </div>
                        <div class="column">
                            <img src="images/Versicarus.jpg" alt="Versicarus" desc="h" onclick="displayArt(this);">
                        </div>
                    </div>
                </div>
                <div class="album-art-grid">
                    <div class="row">
                        <div class="column">
                            <img class="first-two" src="images/PhaseShift.jpg" alt="Phase Shift" onclick="displayArt(this);">
                        </div>
                        <div class="column">
                            <img src="images/State.png" alt="State" onclick="displayArt(this);">
                        </div>
                        <div class="column">
                            <img src="images/Lotus.jpg" alt="Lotus" onclick="displayArt(this);">
                        </div>
                    </div>
                </div> 
            </section>
            <footer>
                &copy; Michael Emborsky -- michaelemborsky@gmail.com
            </footer>
    </body>
    <script src="js/sidemenu.js"></script>
    <script>
        var projectsLink = document.querySelector(".projects-link");
        var albumArtLink = document.querySelector(".album-art-link");
        var projectsGrid = document.querySelector(".art-projects-grid");
        var albumArtGrid = document.querySelector(".album-art-grid");
        var firstImage = document.querySelector('.first-one');
        var firstImageTwo = document.querySelector('.first-two');
        
        projectsLink.addEventListener("click", function () {
            projectsGrid.style.display = "block";
            albumArtGrid.style.display = "none";
            displayArt(firstImage);
        });

        albumArtLink.addEventListener("click", function () {
            projectsGrid.style.display = "none";
            albumArtGrid.style.display = "block";
            displayArt(firstImageTwo);
        });
        
        function displayArt(img) {
                // Get the expanded image
            var expandImg = document.getElementById("expandedImg");
            // Get the image text
            var imgText = document.getElementById("imgtext");
            var imgDesc = document.getElementById("imgdesc")
            // Use the same src in the expanded image as the image being clicked on from the grid
            expandImg.src = img.src;
            // Use the value of the alt attribute of the clickable image as text inside the expanded image
            imgText.innerHTML = img.alt;

            imgDesc.innerHTML = img.desc;
            // Show the container element (hidden with CSS)
            expandImg.parentElement.style.display = "flex";
        }

        displayArt(firstImage);
    </script>
</html>
